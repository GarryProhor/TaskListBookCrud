<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid ">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/books/save}" method="post" th:object="${book}"
        style="max-width: 500px; margin: 0 auto">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row" style="padding: 5px">

                <label class="col-sm-4 col-form-label">Title</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{title}" class="form-control" required minlength="1" maxlength="50">
                </div>

            </div>
            <div class="form-group row" style="padding: 5px">
                <label class="col-sm-4 col-form-label">Author</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{author}" class="form-control" required minlength="1" maxlength="50">
                </div>

            </div>
            <div class="form-group row" style="padding: 5px">
                <label class="col-sm-4 col-form-label">Publish</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{publish}" class="form-control" required minlength="1" maxlength="50">
                </div>

            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2" >Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location="/books";
    }
</script>
</body>
</html>
